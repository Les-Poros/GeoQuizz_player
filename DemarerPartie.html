<!DOCTYPE html>
<html>
  <head>
    <title>GeoQuizz - Démarer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/geoquizzplayer.css">
    <meta charset="utf8">
  </head>
  <body>
    <div id="main_page">
            <nav class="navbar navbar-light bg-light d-flex flex-row">
                   
                    <div class="input-group">
                            <img src="images/logo.png"  style="width: 3%; height: 3%" >
                            <div class="input-group-prepend mr-2">
                                
                                <!-- Type de la recherche -->
                              <select class="selectpicker ml-2 mr-2 bg-secondary text-white">
                                        <option value="" selected disabled hidden>Série</option>
                                          <option selected value="nancy">Nancy</option>
                                          <option value="paris">Paris</option>
                                        </select>

                              <select class="selectpicker ml-2 mr-2 bg-secondary text-white">
                                      <option value="" selected disabled hidden>Difficulté</option>
                                        <option selected value="normal">Normal</option>
                                        <option value="difficile">Difficile</option>
                                        <option value="difficile">Géographe</option>
                                    </select>
                            </div>
                            <!-- variable de la recherche -->
                            <input type="text" class="form-control text-center" placeholder="Votre pseudo..." aria-label="recherche" v-model="search" aria-describedby="button-addon2" v-on:keyup.enter="faireRecherche()"/>
                            <div class="input-group-append w-25">
                              <!-- validation de la recherche -->
                              <button v-on:click="faireRecherche()" class="btn btn-secondary ml-2">
                               Lancer la partie
                              </button>
                            </div>
                          </div>

</html>
